version: "3.1"
services:

  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: exmple
    ports:
      - 5432:5432

  app:
    image: beerhouse
    container_name: beerhouse_app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
    ports:
      - 8080:8080

